<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Analog Clock</title>
</head>
<body>
	<div class="clock">
		<div class="hand hour"></div>
		<div class="hand minute"></div>
		<div class="hand second"></div>
		<div class="numbers number1"><p>1</p></div>
		<div class="numbers number2"><p>2</p></div>
		<div class="numbers number3"><p>3</p></div>
		<div class="numbers number4"><p>4</p></div>
		<div class="numbers number5"><p>5</p></div>
		<div class="numbers number6"><p>6</p></div>
		<div class="numbers number7"><p>7</p></div>
		<div class="numbers number8"><p>8</p></div>
		<div class="numbers number9"><p>9</p></div>
		<div class="numbers number10"><p>10</p></div>
		<div class="numbers number11"><p>11</p></div>
		<div class="numbers number12"><p>12</p></div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
